<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSE Data Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>NSE Data Viewer</h2>
        <label for="apiEndpoint">Select API:</label>
        <select id="apiEndpoint">
            <option value="nse-bhavcopy">DeliveryBreakout(0,1,2)</option>
            <option value="top-gainer-daily">Stock Breakout(Gainer-Looser)</option>
            <option value="sector-daily">Sector Breakout(Gainer-Looser)</option>
        </select>
        
        <label for="startDate">Previous Date:</label>
        <input type="date" id="startDate">
        
        <label for="endDate">Current Date:</label>
        <input type="date" id="endDate">
        
        <label for="value">Enter Value (Optional):</label>
        <input type="number" id="value" placeholder="Number of records to fetch">
        
        <label for="order">Sort Order:</label>
        <select id="order">
            <option value="desc">Descending(Top Gainer)</option>
            <option value="asc">Ascending(Top Looser)</option>
        </select>
        
        <input type="number" id="filter" placeholder="Investor favourite">
        
        <button onclick="fetchData()">Fetch Data</button>
        
        <table id="dataTable">
            <thead></thead>
            <tbody></tbody>
        </table>
    </div>
    
    <script>
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
            return `${date.getDate().toString().padStart(2, '0')}-${months[date.getMonth()]}-${date.getFullYear()}`;
        }

        async function fetchData() {
            const apiEndpoint = document.getElementById("apiEndpoint").value;
            const startDate = document.getElementById("startDate").value;
            const endDate = document.getElementById("endDate").value;
            const value = document.getElementById("value").value;
            const order = document.getElementById("order").value;
            const filter = document.getElementById("filter").value;

            if (!startDate || !endDate) {
                alert("Please select both start and end dates.");
                return;
            }

            const formattedStartDate = formatDate(startDate);
            const formattedEndDate = formatDate(endDate);
            const dateRange = `${formattedStartDate},${formattedEndDate}`;

            let url = `http://192.168.0.196:3000/${apiEndpoint}?date=${dateRange}`;
            if (value) url += `&value=${value}`;
            if (order) url += `&order=${order}`;
            if (filter) url += `&filter=${filter}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                displayData(data);
            } catch (error) {
                console.error("Error fetching data:", error);
                alert("Failed to fetch data. Check console for details.");
            }
        }

        function displayData(data) {
            const tableHead = document.querySelector("#dataTable thead");
            const tableBody = document.querySelector("#dataTable tbody");
            
            tableHead.innerHTML = "";
            tableBody.innerHTML = "";
            
            if (data.length === 0) {
                tableBody.innerHTML = "<tr><td colspan='100%'>No data found</td></tr>";
                return;
            }

            const headers = Object.keys(data[0]);
            const headerRow = document.createElement("tr");
            headers.forEach(header => {
                const th = document.createElement("th");
                th.textContent = header;
                headerRow.appendChild(th);
            });
            tableHead.appendChild(headerRow);

            data.forEach(row => {
                const tr = document.createElement("tr");
                headers.forEach(header => {
                    const td = document.createElement("td");
                    td.textContent = row[header] || "-";
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });
        }
    </script>
</body>
</html>
