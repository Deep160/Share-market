<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSE Data Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>NSE Data Viewer</h2>
        <label for="apiEndpoint">Select API:</label>
        <select id="apiEndpoint">
            <option value="nse-bhavcopy">NSE Bhavcopy</option>
            <option value="top-gainer-daily">Top Gainer Daily</option>
            <option value="sector-daily">Sector Daily</option>
        </select>
        <label for="date">Enter Date(s) (DD-MMM-YYYY, comma-separated):</label>
        <input type="text" id="date" placeholder="e.g., 04-Feb-2025,05-Feb-2025">
        <label for="value">Enter Value (Optional):</label>
        <input type="number" id="value" placeholder="Number of records to fetch">
        <label for="order">Sort Order:</label>
        <select id="order">
            <option value="desc">Descending</option>
            <option value="asc">Ascending</option>
        </select>
        <button onclick="fetchData()">Fetch Data</button>
        <table id="dataTable">
            <thead></thead>
            <tbody></tbody>
        </table>
    </div>
    <script>
        async function fetchData() {
            const apiEndpoint = document.getElementById("apiEndpoint").value;
            const date = document.getElementById("date").value;
            const value = document.getElementById("value").value;
            const order = document.getElementById("order").value;
            
            if (!date) {
                alert("Please enter a valid date.");
                return;
            }

            let url = `http://localhost:3000/${apiEndpoint}?date=${date}`;
            if (value) url += `&value=${value}`;
            if (order) url += `&order=${order}`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                displayData(data);
            } catch (error) {
                console.error("Error fetching data:", error);
                alert("Failed to fetch data. Check console for details.");
            }
        }

        function displayData(data) {
            const tableHead = document.querySelector("#dataTable thead");
            const tableBody = document.querySelector("#dataTable tbody");
            
            tableHead.innerHTML = "";
            tableBody.innerHTML = "";
            
            if (data.length === 0) {
                tableBody.innerHTML = "<tr><td colspan='100%'>No data found</td></tr>";
                return;
            }

            const headers = Object.keys(data[0]);
            const headerRow = document.createElement("tr");
            headers.forEach(header => {
                const th = document.createElement("th");
                th.textContent = header;
                headerRow.appendChild(th);
            });
            tableHead.appendChild(headerRow);

            data.forEach(row => {
                const tr = document.createElement("tr");
                headers.forEach(header => {
                    const td = document.createElement("td");
                    td.textContent = row[header] || "-";
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });
        }
    </script>
</body>
</html>
